<section class="login shadow rounded border">
    <h1>Connexion</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <label class="field">
            <span>Email</span>
            <input type="email" inputmode="email" autocomplete="email" formControlName="email"
                [class.invalid]="showInvalid('email')" placeholder="nom@domaine.tld" />
            <small *ngIf="showInvalid('email')">{{ emailError() }}</small>
        </label>

        <label class="field">
            <span>Mot de passe</span>
            <input type="password" autocomplete="current-password" formControlName="password"
                [class.invalid]="showInvalid('password')" placeholder="••••••••" />
            <small *ngIf="showInvalid('password')">{{ passwordError() }}</small>
        </label>

        <button type="submit" class="btn" [disabled]="pending() || form.invalid">{{ pending() ? 'Connexion…' : 'Se
            connecter' }}</button>

        <p class="hint" *ngIf="errorMsg()">{{ errorMsg() }}</p>
        <p class="hint ok" *ngIf="okMsg()">{{ okMsg() }}</p>
    </form>

    <p class="register-link">Pas encore inscrit ? <a routerLink="/register">Créer un compte</a></p>
    <p class="tiny">Oubli ? <a routerLink="/auth/forgot-password">Réinitialiser le mot de passe</a></p>
</section>
