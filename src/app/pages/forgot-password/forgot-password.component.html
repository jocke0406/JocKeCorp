<section class="login shadow rounded border">
    <h1>Mot de passe oublié</h1>
    <p style="margin:6px 0 12px 0;color:var(--ink-muted);font-size:var(--fs-xs);">
        Si un compte existe pour cet email, un lien de réinitialisation sera envoyé.
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <label class="field">
            <span>Email</span>
            <input type="email" inputmode="email" autocomplete="email" formControlName="email"
                [class.invalid]="showInvalid()" placeholder="nom@domaine.tld" />
            <small *ngIf="showInvalid()">{{ emailError() }}</small>
        </label>

        <button class="btn" type="submit" [disabled]="pending() || form.invalid">
            {{ pending() ? 'Envoi...' : 'Envoyer le lien' }}
        </button>
    </form>

    <p class="tiny" style="margin-top:10px;">
        <a routerLink="/login">Retour à la connexion</a>
    </p>
</section>
